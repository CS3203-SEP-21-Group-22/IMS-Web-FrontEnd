# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imsweb

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://labtracker.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b810c1fc1cfc48f880382d1b880cc3ef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_40efbe167a964900bca09e149e57d6a0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: labtracker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b810c1fc1cfc48f880382d1b880cc3ef }}/imsweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imsweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d6b6e20980d64aa48066bd0e6181dc94 }}
        images: 'labtracker.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b810c1fc1cfc48f880382d1b880cc3ef }}/imsweb:${{ github.sha }}'