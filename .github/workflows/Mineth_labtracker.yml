# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - labtracker

on:
  push:
    branches:
      - Mineth
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://labtrackerproject.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_84f3bf696ec247a8b91d5f7533d2a104 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2454185b60dd4ffbb8f99d0d75d14223 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: labtrackerproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84f3bf696ec247a8b91d5f7533d2a104 }}/labtrackerimagenew:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'labtracker'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6cfdadccba024d7081cf782acb57210b }}
        images: 'labtrackerproject.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_84f3bf696ec247a8b91d5f7533d2a104 }}/labtrackerimagenew:${{ github.sha }}'